<mat-toolbar [color]="color" class="flex justify-between">
  <ng-container
    *ngTemplateOutlet="toolBarTemplate ? toolBarTemplate : defaultToolBar"
  ></ng-container>
</mat-toolbar>

<ng-template #defaultToolBar>
  <button mat-icon-button (click)="clickMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <a *ngIf="route" [routerLink]="''"> {{ titleApp }}</a>
  <a *ngIf="!route"> {{ titleApp }}</a>
</ng-template>
